<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/src/main.css" rel="stylesheet">
    <title>Login|Page</title>
</head>

<body class="antialiased">
    <div class="w-full ">
        <div class="flex flex-row justify-center items-center h-screen">

            <div class="flex flex-row items-center justify-center">
                <div class="bg-yellow-300 hidden md:block">
                    <img src="./dist/src/images/login_img.jpg" class="rounded-l-md w-[300px] h-[500px] " alt="">
                </div>

                <form class="bg-green-300  rounded-r-md w-80 h-[500px] p-6">
                    <div class="">
                        <div class="flex justify-center">
                            <div class="mt-6">
                                <img src="./dist/src/images/company-logo.png" alt="" class="h-[100px]" srcset="">
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" id="email"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="email@company.com" required />
                        </div>
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" id="password"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                required />
                        </div>

                        <div class="grid grid-cols-2">
                            <div class="flex items-start mb-5">
                                <div class="flex items-center h-5">
                                    <input id="terms" type="checkbox" value=""
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                        required />
                                </div>
                                <label for="terms"
                                    class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Remember
                                    me</a></label>
                            </div>

                            <div class="flex items-start mb-2">
                                <label for="terms"
                                    class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Forgotten
                                    Password</a></label>
                            </div>
                        </div>
                        <button type="submit"
                            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
                        <p class="text-xs mt-5 text-center">Don't have an account? <a href="#">Sign Up</a> </p>

                    </div>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
